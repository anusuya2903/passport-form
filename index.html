  <!DOCTYPE html>

  <html lang="en" dir="ltr">
  <head>
  <meta charset="UTF-8">
  <!--<title> Responsive Registration Form | CodingLab </title>-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="css.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
  <div class="container">
    <div class="title">PASSPORT AUTOMATION SYSTEM</div>
    <div class="content">
      <form action="registration.php" method="post">
        <div class="user-details">
          <div class="input">
            <span class="details">Name</span>
            <input type="text" placeholder="Enter your Name" name="name" required>
          </div>
          <div class="input">
            <span class="details">Date Of Birth</span>
            <input type="Date" placeholder="" name="dob" required>
          </div>
          <div class="input">
            <span class="details">Email</span>
            <input type="email" placeholder="Enter your Email" name="email" required>
          </div>
          <div class="input">
            <span class="details">Phone Number</span>
            <input type="tel" placeholder="Enter your Phone number" name="phnno" required>
          </div>
          <div class="input">
            <span class="details">Adhar card number</span>
            <input type="text" placeholder="Enter your Adhar card number" name="adcno" required>
          </div>
          <div class="input">
            <span class="details">Ration card number</span>
            <input type="text" placeholder="Enter your Ration card number" name="rtnno" required>
          </div>
        </div>
        <div class="gender-details">
          <input type="radio" name="gender" value="m" id="dot-1" required="">
          <input type="radio" name="gender" value="f" id="dot-2" required="">
          <input type="radio" name="gender" value="n" id="dot-3" required="">
          <span class="gender-title">Gender</span>
          <div class="category">
            <label for="dot-1">
              <span class="dot one"></span>
              <span class="gender">Male</span>
            </label>
            <label for="dot-2">
              <span class="dot two"></span>
              <span class="gender">Female</span>
            </label>
            <label for="dot-3">
              <span class="dot three"></span>
              <span class="gender">Prefer not to say</span>
            </label>
          </div>
        </div>
        <div class="button">
          <input type="submit" name="" value="Register">
        </div>
      </form>
    </div>
  </div>

  </body>
  </html>
